{% extends  'base.html' %}
{% block title %} Oquvchi qoshish {% endblock title %}

{% block content %}
        <div class="container">
            <div class="row">
                <div class="mt-4"></div>
                <div class="mt-4">
                  <h2 class="text-center">Barcha o`quvchilar </h2>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Ism</th>
                          <th scope="col">Familiya</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for  student in students %}
                        <tr>
                          <th scope="row">{{ student.id}}</th>
                          <td>{{student.student.first_name }}</td>
                          <td>{{ student.student.last_name }}</td>
                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>

                </div>
                <div class="mt-4"></div>
            </div>
        </div>

{% endblock content %}

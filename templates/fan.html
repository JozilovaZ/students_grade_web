{% extends 'base.html' %}
{% block title %} fanlar jadvali {% endblock title%}

{% block content %}




        <div class="container">
            <div class="row">
                <div class="mt-4"></div>
                <div class="mt-4">
                  <h2 class="text-center">Barcha Fanlar </h2>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Fanlar</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for  student in students %}
                        <tr>
                          <th scope="row">{{ student.id}}</th>
                           <td>{{ student.subject.name }}</td>
                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>

                </div>
                <div class="mt-4"></div>
            </div>
        </div>
{% endblock content %}
